<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습단모듈</title>

  <script src="./resource/js/jquery-3.3.1.min.js"></script>
  <script src="./resource/js/style.js"></script>

  <link rel="stylesheet" href="./resource/css/remixicon.css">
  <link rel="stylesheet" href="./resource/css/module.css">
  <link rel="stylesheet" href="./resource/css/style.css">
  <link rel="stylesheet" href="./resource/css/responsive.css">
</head>

<body>
  <div class="wrap listening step01">
    <div class="top">
      <div class="con flex">
        <div class="title">
          <h2>Listening All</h2>
          <p class="info-text">학습설명이 들어갑니다.</p>
        </div>
        <div class="flex util">
          <ul class="flex breadcurmb">
            <li class="act">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
          </ul>
          <button class="btn closed">창 닫기</button>
        </div>
      </div>
    </div>
    <div class="contents-wrap">
      <div class="box">
        <div class="con">
          <div class="flex indicator">
            <div class="flex page">
              <span>1</span>/<span>99</span>
            </div>
            <div class="flex ellipse-text">
              <span>반복횟수</span>
              <span class="num">3</span>
            </div>
          </div>
        </div>
        <div class="con fill">
          <div class="audio-range">
            <div class="flex audio">
              <div class="flex timer">
                <span class="status">재생중</span>
                <div class="flex">
                  <span>99:99</span>
                  <span>/</span>
                  <span>99:99</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="con bottom">
          <div class="btn-wrap">
            <div class="flex speed">
              <button class="btn icn-only">
                <img src="./resource/images/icn-arrow.svg" alt="#">
              </button>
              <span>1.0x</span>
              <button class="btn icn-only">
                <img src="./resource/images/icn-arrow.svg" alt="#">
              </button>
            </div>
            <button class="btn white icn-only play"><img src="./resource/images/l-icn-play.svg" alt="play"></button>
            <a href="./l-02.ListeningForDetails_01.Advanced.html" class="btn icn next">NEXT<img src="./resource/images/icn-arrow.svg" alt="#"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 지울거 -->
  <button class="darkMode-btn">
    <i class="ri-sun-fill"></i>
    <i class="ri-moon-fill act"></i>
  </button>
  <a href="./l-01.ListeningAll_01.기본.html" class="other-type">
    <i class="ri-exchange-line"></i>
  </a>
  <!-- 지울거 -->
</body>

</html>
